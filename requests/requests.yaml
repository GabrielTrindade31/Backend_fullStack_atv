      mimeType: application/json
      text: |
        {
          "name": "Gabriel Santos",
          "email": "gabriel+ok@example.com",
          "password": "Aa@123456",
          "confirmPassword": "Aa@123456",
          "birthDate": "1995-05-10"
        }
